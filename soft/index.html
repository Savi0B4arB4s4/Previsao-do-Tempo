<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surpresa para Ana Clara ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <audio id="bgm" loop>
    <source src="soft/musica.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio HTML5.
  </audio>

  <div class="caixa">
    <h1>Oi Ana Clara! 💖</h1>
    <div id="perguntas">
      <form id="formulario">
        <label for="nome">Qual seu nome?</label>
        <input type="text" id="nome" name="nome" required />

        <label for="idade">Qual sua idade?</label>
        <input type="number" id="idade" name="idade" required min="1" max="120" />

        <label for="interesse">O que você viu de interessante no "Savio"?</label>
        <select id="interesse" name="interesse" required>
          <option value="">Escolha uma opção</option>
          <option value="sorriso">O sorriso</option>
          <option value="humor">O humor</option>
          <option value="gentileza">A gentileza</option>
          <option value="inteligencia">A inteligência</option>
          <option value="outra">Outra coisa</option>
        </select>

        <label for="momento">Qual o momento mais especial que lembra comigo?</label>
        <input type="text" id="momento" name="momento" required />

        <label for="mensagem">O que você gostaria que eu soubesse?</label>
        <textarea id="mensagem" name="mensagem" rows="3" required></textarea>

        <button type="submit">Enviar respostas ❤️</button>
      </form>
    </div>

    <div id="mensagem-final" class="escondido">
      <h2>Obrigado por responder! 🥰</h2>
      <p>Ana Clara, você é muito especial para mim.</p>
      <p>Espero que essa surpresa tenha tocado seu coração! ❤️</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
